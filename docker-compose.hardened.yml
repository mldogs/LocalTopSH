services:
  gateway:
    # Optional hardening layer. Some restricted Docker environments can fail
    # with "docker-entrypoint.sh: operation not permitted" when these are enabled.
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=100M,mode=1777
